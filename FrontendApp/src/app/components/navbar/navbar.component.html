<nav class="bg-white border-gray-200 dark:bg-gray-900 w-full fixed top-0">
  <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
    <a routerLink="/" class="flex items-center">
      <img src="assets/images/PixelLiftLogo.svg" class="h-8 mr-3" style="border-radius: 50%;" alt="PixelLift Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Pixel Lift</span>
    </a>
    <ng-container *ngIf="!(userService.isLoggedIn$ | async)">
      <div class="flex items-center md:order-2">
        <a routerLink="/login"
          class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Login</a>
        <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          routerLink="/register">Sign
          up</a>
      </div>
    </ng-container>
    <button data-collapse-toggle="mega-menu" type="button" (click)="toggleNavbar()"
      class="inline-flex p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="mega-menu" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
    <div id="mega-menu" [class.hidden]="!isOpen" class="justify-between hidden w-full md:flex md:w-auto md:order-1">
      <ul class="flex flex-col mt-4 font-medium md:flex-row md:space-x-8 md:mt-0 md:items-center">
        <li>
          <a routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]={exact:true}
            class="block py-2 pl-3 pr-4 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
            aria-current="page">Home</a>
        </li>
        <li>
          <a routerLink="/saved"
             routerLinkActive="active"
            class="block py-2 pl-3 pr-4 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">Saved</a>
        </li>
        <li *ngIf="userService.user | async as user" class="relative">
          <div (click)="toogleUserDropdown()" (clickOutside)="closeUserDropdown()"
            class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
            <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
              </path>
            </svg>
          </div>

          <div id="userDropdown" [class.block]="userDropdownOpen" [class.hidden]="!userDropdownOpen"
            class="absolute z-10 right-0 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
              <div>{{user.user_name}}</div>
              <div class="font-medium truncate">{{user.eamil}}</div>
            </div>
            <div class="py-1">
              <a href="#" (click)="userService.logout(); toogleUserDropdown()" routerLink="/login"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                out</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
